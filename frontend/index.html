<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Attrition Prediction</h1>
        <p>Select an option below:</p>

        <!-- Mode Selection -->
        <div class="mode-selection">
            <input type="radio" id="single" name="mode" value="single" checked>
            <label for="single">Single Prediction</label>
            <input type="radio" id="batch" name="mode" value="batch">
            <label for="batch">Batch Prediction (CSV Upload)</label>
        </div>

        <!-- Single Prediction Form -->
        <div id="single-form">
            <form id="prediction-form">
                <label for="totalYears">Total Working Years:</label>
                <input type="range" id="totalYears" min="0" max="40" step="1" value="10">
                <span id="totalYears-value">10</span>

                <label for="jobLevel">Job Level:</label>
                <select id="jobLevel">
                    <option value="1">Entry Level</option>
                    <option value="2">Mid Level</option>
                    <option value="3">Senior Level</option>
                    <option value="4">Manager</option>
                    <option value="5">Director</option>
                </select>

                <label for="yearsInRole">Years in Current Role:</label>
                <input type="range" id="yearsInRole" min="0" max="20" step="1" value="5">
                <span id="yearsInRole-value">5</span>

                <label for="monthlyIncome">Monthly Income:</label>
                <input type="number" id="monthlyIncome" min="1000" step="500" value="5000">

                <label for="age">Age:</label>
                <input type="range" id="age" min="18" max="65" step="1" value="30">
                <span id="age-value">30</span>

                <label for="yearsWithManager">Years with Current Manager:</label>
                <input type="range" id="yearsWithManager" min="0" max="20" step="1" value="3">
                <span id="yearsWithManager-value">3</span>

                <label for="jobSatisfaction">Job Satisfaction:</label>
                <select id="jobSatisfaction">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                    <option value="4">Very High</option>
                </select>

                <button type="submit">Predict Attrition</button>
            </form>
        </div>

        <!-- Batch Prediction Form -->
        <div id="batch-form" style="display: none;">
            <label for="file-upload">Upload CSV File:</label>
            <input type="file" id="file-upload" accept=".csv">
            <button id="upload-btn">Predict Batch</button>
        </div>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
